        esrbRating:
          type: string
        description:
          type: string
        price:
          type: number
        studio:
          type: string
        quantity:
          type: integer
          format: int32
    Console:
      required:
        - manufacturer
        - memory_amount
        - model
        - price
        - processor
        - quantity
      type: object
      properties:
        console_id:
          type: integer
          format: int32
        model:
          type: string
        memory_amount:
          type: string
        processor:
          type: string
        quantity:
          type: integer
          format: int32
        manufacturer:
          type: string
        price:
          type: number
    InvoiceViewModel:
      required:
        - city
        - item_id
        - item_type
        - name
        - quantity
        - state
        - street
        - zipcode
      type: object
      properties:
        id:
          type: integer
          format: int32
        item_id:
          type: integer
          format: int32
        item_type:
          type: string
        quantity:
          minimum: 1
          type: integer
          format: int32
        name:
          type: string
        street:
          type: string
        city:
          type: string
        state:
          maxLength: 2
          minLength: 2
          type: string
        zipcode:
          type: string
        processing_fee:
          type: number
        subtotal:
          type: number
        tax:
          type: number
        unit_price:
          type: number
        total:
          type: number
